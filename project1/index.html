<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Star Wars Tic-Tac-Toe</title>
		<script type="text/javascript" src="jquery-2.1.4.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<div class="wrapper">
			<header>
				<img src="images/force-awakens-edited.png">
			</header>
			<div class="game-center clearfix">
				<div class="board">
					<div class="box one A"></div>
					<div class="box one B"></div>
					<div class="box one C"></div>
					<div class="box two A"></div>
					<div class="box two B"></div>
					<div class="box two C"></div>
					<div class="box three A"></div>
					<div class="box three B"></div>
					<div class="box three C"></div>	
				</div>
				<div class="status">
					<p>Let's play! Player X goes first!</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
